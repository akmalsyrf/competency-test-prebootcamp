<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Task Collections</title>
    <style>
      body {
        background-color: #212429;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-brand"></div>
        <div class="me-2">
          <button class="btn btn-danger px-3 me-2">Login</button>
          <button class="btn btn-danger">Register</button>
        </div>
      </div>
    </nav>

    <!-- container -->
    <div class="container-fluid bg-dark">
      <div class="text-center text-light fs-2">Collections</div>
      <div class="container py-5">
        <div class="d-flex flex-wrap">
          <!-- task list -->
          <a class="card text-decoration-none text-dark ms-5 my-3 rounded-3 p-2" role="button" style="width: 10rem; height: 12rem">
            <img src="https://cdn-icons.flaticon.com/png/512/1069/premium/1069138.png?token=exp=1638859431~hmac=d8d20f8663adea80e1ecc2ea3b4f580a" class="mx-3 img-fluid" width="100px" />
            <div class="card-body">
              <h5 class="card-title">School</h5>
              <div class="d-flex">
                <span class="card-text">3 done</span>
                <!-- <img src="https://cdn-icons-png.flaticon.com/512/1827/1827379.png" class="ms-3 img-fluid" width="30px" /> -->
                <img src="https://cdn-icons.flaticon.com/png/512/2623/premium/2623007.png?token=exp=1638860484~hmac=f854a35dda37fc10425aff50c6ad6ee9" class="ms-3 img-fluid" width="30px" />
              </div>
            </div>
          </a>
          <!-- add task -->
          <a class="card text-decoration-none text-dark ms-5 my-3 home bg-dark" role="button" style="width: 10rem; height: 12rem">
            <div class="card-body justify-content-center align-items-center">
              <img src="https://cdn-icons.flaticon.com/png/512/3161/premium/3161837.png?token=exp=1638859842~hmac=785f9e1d87fce5f8d21afd615d93df82" class="img-fluid" />
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
